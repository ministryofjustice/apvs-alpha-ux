<div class="admin">
    {% extends "layout.html" %}

    {% block page_title %}
        APVS Admin
    {% endblock %}

    {% block content %}

        <main id="content" role="main">

            {% include "includes/phase_banner_beta.html" %}

            <ul id="sub-nav">

                <li>
                    <a href="index" class="active">Dashboard</a>
                </li>
                <li>
                    <a href="claims.html">Claims</a>
                </li>
            </ul>


            <div class="grid-row">
                <div class="column-one-third">
                    <label class="form-label-bold">Filter by</label>
                        <select class="form-control full">
                            <option selected>Today</option>
                            <option>Yesterday</option>
                            <option>Last 7 days</option>
                            <option>December</option>
                            <option>November</option>
                            <option>October</option>
                            <option>September</option>
                        </select>
                </div>
            </div>


            <div id="dashboard" class="grid-row">
                <div class="column-one-third">
                    <h2 class="heading-medium">Pending</h2>
                    <span class="number">248</span>
                </div>

                <div class="column-one-third">
                    <h2 class="heading-medium">In progress</h2>
                    <span class="number">318</span>
                </div>

                <div class="column-one-third">
                    <h2 class="heading-medium">Paid</h2>
                    <span class="number">786</span>
                </div>

                <div class="column-one-third">
                    <h2 class="heading-medium">Auto approved</h2>
                    <span class="number">592</span>
                </div>

                <div class="column-one-third">
                    <h2 class="heading-medium">Manually approved</h2>
                    <span class="number">194</span>
                </div>

                <div class="column-one-third">
                    <h2 class="heading-medium">Rejected</h2>
                    <span class="number">42</span>
                </div>
            </div>

        </main>

    {% endblock %}

</div>
