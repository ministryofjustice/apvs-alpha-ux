        <h2 class="heading-large">
         Are you claiming for a future or past visit?
        </h2>

        <p>I'm claiming for</p>

<form action="apply-previous-visit.html" method="get" class="form">
         <div class="form-group">

         <fieldset>


            <label for="close-relative" class="block-label" data-target="close-relative-question">
              <input type="radio" name="relationship" value="Close Relative" id="close-relative">
              
              a visit I have already made

            </label>

            <div class="panel panel-border-narrow js-hidden" id="close-relative-question">
              <label for="close-relative-relationship" class="form-label">
                What was the date of your visit?
              </label>
              <input class="form-control" type="text" id="close-relative-relationship" name="close-relative-relationship">
            </div>

          </fieldset>


          <fieldset>



            <label class="block-label">
              <input type="radio" name="help" value="Wales" id="partner">
              a visit I will make in the future
            </label>



          </fieldset>


            
        </div>


        <div class="form-group"><input type="submit" name="commit" value="Continue" class="button"></div> 
</form>
