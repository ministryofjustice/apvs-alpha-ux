{% extends "layout.html" %}

{% block page_title %}

{% endblock %}

{% block content %}

<main id="content" role="main">

  {% include "includes/phase_banner_beta.html" %}

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index.html">Prototype Index</a></li>
      <li><a href="/beta/v1">Home</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h2 class="heading-large">
        Add car journey information
      </h2>



      <form action="apply-add-info-1.html" method="get" class="form">

        <div class="form-group">
          <label class="form-label-bold" for="full-name">From</label>

          <input type="text" class="form-control" id="full-name">
          <p class="form-hint">eg London</p>
        </div>


        <div class="form-group">
          <label class="form-label-bold" for="full-name">To</label>

          <input type="text" class="form-control" id="full-name">
          <p class="form-hint">eg Hewell</p>
        </div>

        <div class="form-group">

          <label class="form-label-bold" for="full-name">Is this a return journey?</label>

          <div class="form-group">
            <fieldset>

              <label for="Yes" class="block-label inline">
                <input type="radio" name="eligibilityNo" value="Yes" id="Yes">
                Yes
              </label>
              <label for="No" class="block-label inline">
                <input type="radio" name="eligibilityNo" value="No" id="No">
                No
              </label>


            </fieldset>
          </div>


          <fieldset>
            <label for="other" class="block-label" data-target="other-question">
              <input type="radio" name="relationship" value="Other" id="other">
              Add toll charge
            </label>

            <div class="panel panel-border-narrow js-hidden" id="other-question">
              <label for="other-relationship" class="form-label">
                Cost
              </label>
              <input class="form-control" type="text" name="other-relationship" id="other-relationship">
            </div>

            <label for="other" class="block-label" data-target="other-question">
              <input type="radio" name="relationship" value="Other" id="other">
              Add car park charge
            </label>

            <div class="panel panel-border-narrow js-hidden" id="other-question">
              <label for="other-relationship" class="form-label">
                Cost
              </label>
              <input class="form-control" type="text" name="other-relationship" id="other-relationship">
            </div>

          </fieldset>
          <fieldset>
            <br>
            <label for="taxi-journey" class="block-label">
              <input type="radio" name="eligibilityNo" value="taxi-journey" id="taxi-journey">
              Add another car journey
            </label>
            <br>

          </fieldset>









          <div class="form-group"><input type="submit" name="commit" value="Continue" class="button"></div> 
        </form>


      </div>
    </div>
